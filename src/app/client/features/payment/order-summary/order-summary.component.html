<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 sticky top-4">
  <h2 class="text-2xl font-semibold text-gray-900 mb-6 flex items-center">
    <i class="pi pi-shopping-cart mr-3 text-purple-600"></i>
    Order Summary
  </h2>

  <div class="space-y-4 mb-6" *ngIf="orderItem">
    <div class="flex gap-4 p-4 bg-gray-50 rounded-lg">
      <img
        [src]="orderItem.product.image"
        [alt]="orderItem.product.name"
        class="w-20 h-20 object-cover rounded-lg shadow-sm"
      />
      <div class="flex-1">
        <h3 class="font-semibold text-gray-900 mb-1">{{ orderItem.product.name }}</h3>
        <div class="space-y-1 text-sm text-gray-600">
          <p *ngIf="orderItem.selectedColor" class="flex items-center">
            <span
              class="w-3 h-3 rounded-full mr-2"
              [style.background-color]="orderItem.selectedColor"
            ></span>
            {{ orderItem.selectedColor }}
          </p>
          <p *ngIf="orderItem.selectedSize">Size: {{ orderItem.selectedSize }}</p>
          <p>Qty: {{ orderItem.quantity }}</p>
        </div>
      </div>
      <div class="text-right">
        <p class="font-bold text-lg text-gray-900">KES {{ orderItem.totalPrice.toFixed(2) }}</p>
      </div>
    </div>
  </div>

  <div class="space-y-3 border-t border-gray-200 pt-4">
    <div class="flex justify-between font-bold text-xl text-gray-900 border-t border-gray-200 pt-3">
      <span>Total:</span>
      <span class="text-purple-600">KES {{ totalAmount.toFixed(2) }}</span>
    </div>
  </div>
</div>
