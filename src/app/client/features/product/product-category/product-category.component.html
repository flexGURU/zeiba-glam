<div class="container mx-auto px-4">
  <h2 class="text-3xl font-bold mb-8 text-center">Shop by Category</h2>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
    @for (category of categories; track $index) {
      <div
      (click)="onCategoryClick(category.name)"
        class="block p-4  shadow-md hover:shadow-lg transition transform duration-500 hover:scale-105 bg-gray-50 text-gray-800 cursor-pointer"
      >
        <div class="text-lg font-semibold">{{ category.name }}</div>
        <p class="text-sm text-gray-500">{{ category.description }}</p>
    </div>
    }
  </div>
</div>
