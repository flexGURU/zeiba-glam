<div class="p-6 max-w-4xl mx-auto">
  <div class="bg-white rounded-xl shadow-md p-5">
    <h2 class="text-2xl font-bold mb-6">Your Cart</h2>

    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div
        *ngFor="let item of cartItems"
        class="mb-4 p-4 border-gray-200 rounded-lg shadow-sm bg-gray-50 flex gap-4"
      >
        <!-- Product Image -->
        <div class="flex-shrink-0">
          <img
            [src]="item.product.image_url || 'https://via.placeholder.com/100'"
            alt="Product Image"
            class="w-24 h-24 object-cover rounded-md border"
          />
        </div>

        <!-- Product Details -->
        <div class="flex-1">
          <h3 class="text-lg font-semibold mb-3">{{ item.product.name }}</h3>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <div class="flex items-center mb-2">
                <span class="font-medium mr-2">Quantity:</span>
                <span
                  class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold"
                  >{{ item.quantity }}</span
                >
              </div>

              <div class="flex items-center mb-2">
                <span class="font-medium mr-2">Size:</span>
                <span
                  class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold"
                  >{{ item.size }}</span
                >
              </div>
            </div>

            <div>
              <div class="flex items-center mb-2">
                <span class="font-medium mr-2">Color:</span>
                <span
                  class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-sm font-semibold"
                  >{{ item.color }}</span
                >
              </div>

              <div class="flex items-center mb-2">
                <span class="font-medium mr-2">Total:</span>
                <span class="text-lg font-bold text-primary"
                  >KES {{ item.total | number: '1.2-2' }}</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="border-t pt-4 mt-6 flex justify-between items-center text-xl font-bold">
        <span>Total Amount:</span>
        <span class="text-2xl text-primary">KES {{ totalAmount | number: '1.2-2' }}</span>
      </div>

      <div class="flex gap-4 mt-6">
        <p-button severity="danger" class="w-full" [outlined]="true" (click)="clearCart()"
          ><i class="pi pi-trash mr-2"></i> Clear Cart</p-button
        >

        <button pButton (click)="proceedToCheckout()" class="w-full">
          <i class="pi pi-credit-card mr-2"></i> Proceed to Checkout
        </button>
      </div>
    </div>

    <ng-template #emptyCart>
      <div class="text-center py-10">
        <div class="text-6xl mb-4 text-gray-400">ðŸ›’</div>
        <h3 class="text-2xl font-bold mb-2 text-gray-700">Your cart is empty</h3>
        <p class="text-gray-500 mb-6">Add some items to get started!</p>
        <a
          routerLink="/"
          class="inline-block px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition"
        >
          <i class="pi pi-arrow-left mr-2"></i> Continue Shopping
        </a>
      </div>
    </ng-template>
  </div>
</div>
