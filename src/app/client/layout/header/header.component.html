<header class="bg-white sticky top-0 z-50 w-full shadow-md">
  <div class="container mx-auto">
    <div class="flex items-center justify-between py-3 px-4">
      <button
        class="lg:hidden text-gray-700 hover:text-purple-600 transition-colors focus:outline-none"
        (click)="isMenuOpen = true"
        aria-label="Open menu"
      >
        <i class="pi pi-bars text-xl"></i>
      </button>

      <a routerLink="/" class="flex-shrink-0 mx-auto lg:mx-0">
        <app-logo></app-logo>
      </a>

      <nav class="hidden lg:block">
        <ul class="flex items-center space-x-1">
          <li *ngFor="let item of navbarContent">
            <a
              href="#"
              class="flex items-center whitespace-nowrap px-3 py-2 text-sm font-medium text-gray-700 hover:text-purple-700 relative group"
            >
              <i
                [class]="item.icon"
                class="mr-2 text-purple-500 group-hover:text-pink-500 transition-colors"
              ></i>
              <span>{{ item.label }}</span>
              <span
                class="absolute bottom-0 left-0 w-full h-0.5 bg-purple-600 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"
              ></span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="flex-shrink-0">
        <a
          routerLink="/cart"
          class="flex items-center space-x-2 px-4 py-2 rounded-full bg-gradient-to-r from-purple-50 to-pink-50 hover:from-purple-100 hover:to-pink-100 transition-all group"
        >
          <span
            class="hidden md:block text-sm font-medium text-gray-700 group-hover:text-purple-700 transition-colors"
          >
            Shopping Cart
          </span>
          <div class="relative">
            <i
              class="pi pi-shopping-cart text-lg md:text-xl text-purple-600 group-hover:text-purple-700 transition-colors"
            ></i>
            <span
              class="absolute -top-2 -right-2 bg-gradient-to-r from-purple-600 to-pink-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center shadow-sm"
            >
              55
            </span>
          </div>
        </a>
      </div>
    </div>

    <div class="lg:hidden px-4 pb-3">
      <div class="relative">
        <i class="pi pi-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <input
          type="text"
          placeholder="Search products..."
          class="w-full py-2 pl-10 pr-4 rounded-full border border-gray-200 focus:border-purple-400 focus:ring-2 focus:ring-purple-100 transition-all outline-none text-sm"
        />
      </div>
    </div>
  </div>

  <p-drawer [(visible)]="isMenuOpen" position="left" styleClass="w-64 sm:w-80">
    <ng-template pTemplate="header">
      <div class="flex items-center justify-between p-4 border-b">
        <div class="flex flex-col">
          <div class="text-xl font-extrabold tracking-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-500"
              >ZEIBA</span
            >
          </div>
          <div class="text-xs font-light tracking-widest text-gray-700 uppercase -mt-1">GLAM</div>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <nav class="p-4">
        <ul class="space-y-2">
          <li *ngFor="let item of navbarContent">
            <a
              href="#"
              class="flex items-center px-3 py-3 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-700 transition-all group"
            >
              <i
                [class]="item.icon"
                class="mr-3 text-lg text-purple-500 group-hover:text-pink-500 transition-colors"
              ></i>
              <span class="font-medium">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </nav>
    </ng-template>
  </p-drawer>
</header>
