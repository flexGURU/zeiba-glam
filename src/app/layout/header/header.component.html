<header class="bg-white sticky top-0 z-50 w-full shadow-md">
  <!-- Top Bar - Mobile: Logo, Cart, Menu | Desktop: Logo, Search, Cart -->
  <!-- First Row - Logo, Cart & Menu Toggle (always visible) -->
  <div class="flex flex-row items-center justify-center gap-4 md:gap-8 md:p-4">
    <button class="sm:hidden text-gray-700" (click)="isMenuOpen = true">
      <i class="pi pi-bars text-2xl"></i>
    </button>
    <p-drawer [(visible)]="isMenuOpen">
      <div class="">
        <nav class="flex-grow">
          <ul class="flex flex-col justify-center gap-4">
            <li *ngFor="let item of navbarContent">
              <a
                href="#"
                class="flex items-center whitespace-nowrap px-3 py-2 text-sm font-medium text-gray-700 hover:text-purple-700 relative group"
              >
                <i
                  [class]="item.icon"
                  class="mr-2 text-purple-500 group-hover:text-pink-500 transition-colors"
                ></i>
                <span>{{ item.label }}</span>
                <span
                  class="absolute bottom-0 left-0 w-full h-0.5 bg-purple-600 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"
                ></span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </p-drawer>
    <!-- Logo -->
    <a href="/" class="text-center">
      <h1
        class="text-xl sm:text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent"
      >
        ZEIBA GLAM
      </h1>
    </a>

    <div class="hidden md:block mb-2 w-1/3">
      <div class="relative">
        <i
          class="pi pi-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
        ></i>
        <input type="text" placeholder="Search products..." class="input" />
      </div>
    </div>

    <div class="">
      <nav class="hidden sm:block flex-grow">
        <ul class="flex items-center gap-1">
          <li *ngFor="let item of navbarContent">
            <a
              href="#"
              class="flex items-center whitespace-nowrap px-3 py-2 text-sm font-medium text-gray-700 hover:text-purple-700 relative group"
            >
              <i
                [class]="item.icon"
                class="mr-2 text-purple-500 group-hover:text-pink-500 transition-colors"
              ></i>
              <span>{{ item.label }}</span>
              <span
                class="absolute bottom-0 left-0 w-full h-0.5 bg-purple-600 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"
              ></span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="md:bg-gradient-to-r from-purple-50 to-pink-50">
      <a
        routerLink="/cart"
        class="text-gray-700 hover:text-purple-600 flex items-center space-x-4 bg-slate-200 p-4"
      >
        <span class="mr-4 hidden md:block"> Shopping Cart</span>
        <div class="relative">
          <i
            class="pi pi-shopping-cart ml-2 text-2xl border-0 rounded-2xl bg-purple-300 p-2"
          ></i>
          <span
            class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
          >
            <!-- {{ cartItemCount }} -->55
          </span>
        </div>
      </a>
    </div>
  </div>
  <div class="md:hidden mb-2 p-2">
    <div class="w-1/2 mx-auto border-t-2 border-pink-300 my-2"></div>

    <div class="relative">
      <i
        class="pi pi-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
      ></i>
      <input type="text" placeholder="Search products..." class="input" />
    </div>
  </div>
</header>
