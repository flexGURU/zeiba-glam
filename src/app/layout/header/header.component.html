<header class="bg-white shadow-md top-0 z-50">
  <div
    class="p-8 flex flex-row justify-between items-center md:w-3/4 mx-auto px-6"
  >
    <!-- Logo -->
    <div class="flex items-center">
      <a routerLink="/">
        <h1 class="text-3xl md:text-5xl font-bold text-purple-600">
          ZEIBA GLAM
        </h1>
      </a>
    </div>

    <!-- Cart and Account -->

    <a
      routerLink="/cart"
      class="text-gray-700 hover:text-purple-600 flex items-center space-x-4 bg-slate-200 p-4"
    >
      <span class="mr-4"> Shopping Cart</span>
      <div class="relative">
        <i
          class="pi pi-shopping-cart ml-2 text-2xl border-0 rounded-2xl bg-purple-300 p-2"
        ></i>
        <span
          class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
        >
          <!-- {{ cartItemCount }} -->55
        </span>
      </div>
    </a>
  </div>

  <div class="container mx-auto px-4 md:w-3/4 bg-slate-100">
    <div class="flex items-center justify-evenly py-4">
      <!-- Main Navigation -->
      <nav class="">
        <div class="">
          <p-menubar [model]="navbarContent" />
        </div>
      </nav>
      <div class="flex items-center space-x-3 bg-white px-4  shadow-md">
        <input type="text" pInputText placeholder="Search" class="input" />
        <i
          class="pi pi-search text-xl text-gray-600 hover:text-purple-600 cursor-pointer"
        ></i>
      </div>
    </div>
  </div>
</header>
