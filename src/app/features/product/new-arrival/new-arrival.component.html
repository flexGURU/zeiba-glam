<div class="container mx-auto px-4">
  <div class="mb-8">
    <h2 class="text-3xl font-bold text-center">New Arrival</h2>
  </div>

  <p-carousel
    [value]="newArrivals"
    [numVisible]="4"
    [numScroll]="1"
    [responsiveOptions]="carouselResponsiveOptions"
    [circular]="true"
  >
    <ng-template let-product pTemplate="item">
      <div class="p-2">
        <div
          class="bg-white overflow-hidden shadow hover:shadow-md transition-shadow"
        >
          <a [routerLink]="['/product', product.id]" class="block">
            <div class="aspect-[3/4] overflow-hidden">
              <img
                [src]="product.image"
                [alt]="product.name"
                class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
              />
            </div>
            <div class="p-4">
              <h3 class="font-medium text-gray-800 mb-1 truncate">
                {{ product.name }}
              </h3>
              <p class="text-purple-600 font-bold">
                KES{{ product.price.toFixed(2) }}
              </p>
            </div>
          </a>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
