<section class="relative">
  <div
    class="w-full h-96 md:h-[500px] bg-gradient-to-r from-purple-300 to-pink-200 flex items-center"
  >
    <div class="container mx-auto px-4 md:w-3/4">
      <div class="max-w-lg">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-800">
          Discover Your Style
        </h1>
        <p class="text-lg mb-6 text-gray-700">
          Elevate your wardrobe with our elegant collection of modern women's
          fashion
        </p>
        <div class="flex space-x-4">
          <a
            routerLink="/products/new-arrivals"
            class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-medium transition-colors"
          >
            Shop New Arrivals
          </a>
          <a
            routerLink="/products"
            class="px-6 py-3 border border-gray-800 hover:bg-gray-800 hover:text-white text-gray-800 font-medium transition-colors"
          >
            Browse All
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="py-12 bg-white">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center">Shop by Category</h2>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
      <a
        *ngFor="let category of categories"
        [routerLink]="['/products', category.name.toLowerCase()]"
        class="group relative overflow-hidden hover:shadow-lg transition-shadow"
      >
        <div class="aspect-square bg-gray-100 flex items-center justify-center">
          <img
            [src]="category.image"
            [alt]="category.name"
            class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
          />
        </div>
        <div
          class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end"
        >
          <h3 class="text-white font-semibold text-xl p-4">
            {{ category.name }}
          </h3>
        </div>
      </a>
    </div>
  </div>
</section>

<section class="py-12 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between mb-8">
      <h2 class="text-3xl font-bold">New Arrivals</h2>
      <a
        routerLink="/products/new-arrivals"
        class="text-purple-600 hover:text-purple-800 font-medium flex items-center gap-1 transition-colors"
      >
        View All <i class="pi pi-arrow-right"></i>
      </a>
    </div>

    <p-carousel
      [value]="newArrivals"
      [numVisible]="4"
      [numScroll]="1"
      [responsiveOptions]="carouselResponsiveOptions"
      [circular]="true"
    >
      <ng-template let-product pTemplate="item">
        <div class="p-2">
          <div
            class="bg-white overflow-hidden shadow hover:shadow-md transition-shadow"
          >
            <a [routerLink]="['/product', product.id]" class="block">
              <div class="aspect-[3/4] overflow-hidden">
                <img
                  [src]="product.image"
                  [alt]="product.name"
                  class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
                />
              </div>
              <div class="p-4">
                <h3 class="font-medium text-gray-800 mb-1 truncate">
                  {{ product.name }}
                </h3>
                <p class="text-purple-600 font-bold">
                  ${{ product.price.toFixed(2) }}
                </p>
              </div>
            </a>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
