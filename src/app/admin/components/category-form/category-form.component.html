<p-dialog
  header="Add Category"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '450px' }"
  [draggable]="false"
  [resizable]="false"
>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2"> Category Name </label>
      <input
        pInputText
        id="name"
        formControlName="name"
        type="text"
        placeholder="Enter category name"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [class.border-red-500]="f['name'].touched && f['name'].invalid"
      />
      <small *ngIf="f['name'].touched && f['name'].invalid" class="text-red-500 text-xs mt-1 block">
        Name is required
      </small>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <div class="flex gap-2 justify-end">
      <p-button label="Cancel" severity="secondary" (onClick)="onHide()"></p-button>
      <p-button
        label="Save Category"
        type="submit"
        [loading]="saving"
        [disabled]="categoryForm.invalid"
        (onClick)="onSubmit()"
      ></p-button>
    </div>
  </ng-template>
</p-dialog>
