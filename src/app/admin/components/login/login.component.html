<div class="flex min-h-screen">
  <div
    class="m-auto rounded-t border-t-2 border-pink-500 bg-slate-50 shadow-lg p-8 max-w-md w-full"
  >
    <div class="flex flex-col items-center text-center mb-8">
      <app-logo></app-logo>
      <h1 class="text-3xl font-semibold mb-2 text-black">Admin</h1>

      <p class="text-gray-800"></p>
    </div>

    <p-card>
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">
        <div class="p-field">
          <label for="login-email" class="block mb-2 font-medium text-slate-800">Email</label>
          <span class="p-input-icon-left w-full">
            <input
              pInputText
              id="login-email"
              type="email"
              pInputText
              formControlName="email"
              class="w-full"
              placeholder="Enter your email"
              autocomplete=""
            />
          </span>
          <small
            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            class="text-red-500"
          >
            Valid email is required
          </small>
        </div>

        <div class="p-field">
          <label for="login-password" class="block mb-2 font-medium text-slate-800">Password</label>
          <span class="p-input-icon-left w-full">
            <p-password
              id="login-password"
              formControlName="password"
              [toggleMask]="true"
              [feedback]="false"
              styleClass="w-full dark-password"
              placeholder="Enter your password"
              autocomplete="current-password"
            ></p-password>
          </span>
          <small
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="text-red-500"
          >
            Password is required
          </small>
        </div>

        <p-button
          type="submit"
          label="Sign In"
          icon="pi pi-sign-in"
          styleClass="w-full"
          [disabled]="loginForm.invalid || isLoading"
        ></p-button>
      </form>
    </p-card>
  </div>
</div>
<p-toast></p-toast>
